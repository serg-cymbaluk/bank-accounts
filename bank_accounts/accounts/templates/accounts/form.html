{% load static %}

{% csrf_token %}
<div class="form-group {% if form.first_name.errors %}has-error{% endif %}">
  <label class="control-label" for="first_name">First name</label>
  <input type="text" class="form-control" name="first_name" value="{{ form.first_name.value | default:'' }}" />
  {% for error in form.first_name.errors %}
    <div class="text-danger">{{ error }}</div>
  {% endfor %}
</div>
<div class="form-group {% if form.last_name.errors %}has-error{% endif %}">
  <label class="control-label" for="first_name">Last name</label>
  <input type="text" class="form-control" name="last_name" value="{{ form.last_name.value | default:'' }}" />
  {% for error in form.last_name.errors %}
    <div class="text-danger">{{ error }}</div>
  {% endfor %}
</div>
<div class="form-group {% if form.iban.errors %}has-error{% endif %}">
  <label class="control-label" for="first_name">IBAN</label>
  <!--<input type="text" class="form-control" name="iban" value="{{ form.iban.value | default:'' }}" />-->
  {{ form.iban }}
  {% for error in form.iban.errors %}
    <div class="text-danger">{{ error }}</div>
  {% endfor %}
</div>
<script src="{% static 'js/accounts/widgets.js' %}"></script>
