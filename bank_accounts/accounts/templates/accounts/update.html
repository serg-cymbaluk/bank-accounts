{% extends 'layout.html' %}

{% block header %}
  <h1>Update account data <strong>{{ account.full_name }}</strong></h1>
{% endblock %}

{% block content %}
  <form method="POST" action="">
    {% include './form.html' with form=form %}
    <div class="btn-group">
      <a class="btn btn-default btn-lg" href="{% url 'list-accounts' %}">Cancel</a>
      <input class="btn btn-success btn-lg" type="submit" value="Update" />
    </div>
  </form>
{% endblock %}
